version: "2"
linters:
  default: standard
  enable:
    - govet
    - gocyclo
    - gocritic
    - goconst
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unused
    - misspell
    - nakedret
  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
      exclude-functions:
        - io/ioutil.ReadFile
        - io/ioutil.ReadDir
        - io/ioutil.ReadAll
    revive:
      confidence: 0.8
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 3
      min-occurrences: 5
    lll:
      tab-width: 1
    unparam:
      check-exported: false
    nakedret:
      max-func-lines: 30
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    gocritic:
      enabled-tags:
        - performance
      settings:
        hugeParam:
          sizeThreshold: 150
        captLocal:
          paramsOnly: true
        rangeValCopy:
          sizeThreshold: 32

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - golines
  settings:
    gofmt:
      # simplify code: gofmt with `-s` option, true by default
      simplify: true
    goimports:
      local-prefixes:
        - github.com/a1994sc/provider-nexus
